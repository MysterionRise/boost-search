!CompoundExecutor
components:
  - !Splitter
    metas:
      name: splitter  # a customized name
  - !Sentencizer
    with:
      min_sent_len: 3
      max_sent_len: 128
      punct_chars: '.,;!?:'
    metas:
      name: sentencizer  # a customized name
name: crafter
workspace: $TMP_WORKSPACE
metas:
  py_modules: splitter.py
requests:
  on:
    [SearchRequest, IndexRequest]:
      - !CraftDriver
        with:
          executor: splitter
      - !SegmentDriver
        with:
          executor: sentencizer